env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

steps:
  - uses: actions/checkout@v3

  - name: Use Node.js
    uses: actions/setup-node@v3
    with:
      node-version: 18

  - name: Install dependencies
    run: npm ci

  - name: Build project
    run: npm run build

  - name: Run tests
    run: npm test